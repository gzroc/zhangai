<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>短信收发控件示例-ASP</title>
	</head>
	<body>
		<h1>WAP PUSH短信</h1>
		<form method=post action="wappushdo.asp">
		接收号码：<INPUT type="text" ID="txtNo" NAME="txtNo"><br>
		推送网址：<INPUT type="text" ID="txtUrl" NAME="txtUrl">（如：wap.sina.com.cn，不要加“http://”）<br>
		内　　容：<TEXTAREA rows=2 cols=20 ID="txtContent" NAME="txtContent"></TEXTAREA><br><br>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="submit" value="发送" ID="Submit1" NAME="Submit1">&nbsp;&nbsp;&nbsp;&nbsp;<INPUT type="reset" value="重填" ID="Reset1" NAME="Reset1">
		
		</form>
	</body>
</html>
